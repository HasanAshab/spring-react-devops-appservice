server {
    listen 80;
    server_name web-three-tier-app-prod-centralus-001.azurewebsites.net;
    root /usr/share/nginx/html;
    index index.html;

    # 🔧 Use Azure DNS and force IPv4 only
    resolver 168.63.129.16 ipv6=off;

    # 🔁 Reverse proxy for backend API
    location /api/ {
        proxy_pass https://app-three-tier-app-prod-centralus-001.azurewebsites.net/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_name app-three-tier-app-prod-centralus-001.azurewebsites.net;
        proxy_ssl_server_name on;
    }

    # 🧭 Frontend routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 🎨 Cache control
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}
