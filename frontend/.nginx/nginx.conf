server {
    listen 80;
    server_name web-three-tier-app-prod-centralus-001.azurewebsites.net;
    root /usr/share/nginx/html;
    index index.html;

    # ✅ 1. Proxy all /api requests to backend
    location /api/ {
        proxy_pass https://app-three-tier-app-prod-centralus-001.azurewebsites.net/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_name app-three-tier-app-prod-centralus-001.azurewebsites.net;
    }

    # ✅ 2. Serve static frontend files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ✅ 3. Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # ✅ 4. Catch-all error page
    error_page 404 /index.html;
}
